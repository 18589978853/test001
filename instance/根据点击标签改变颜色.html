<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
 <div id="app">
     <ui>
         <li v-for="(item,index) in movies"
             :class="{active:curIndex===index}"
             @click="liClick(index)">{{index}}.{{item}}</li>
     </ui>

 </div>
 <script src="../js/vue.js"></script>
 <script>
     const app = new Vue({
         el: '#app',
         data:{
             message:"",
             movies: ["霸王别姬","大话西游","东成西就","美丽人生"],
             curIndex:0
               },
         methods:{
             liClick(index){
                this.curIndex=index;
            }
         }
     })
 </script>
</body>
</html>
