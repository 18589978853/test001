<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
     <div id="app">
         <h2 :class="{active:isActive,line:isLine}">你好</h2>
        <button v-on:click="btnClick">点击</button>
     </div>
     <script src="../js/vue.js"></script>
     <script>
         const app = new Vue({
             el: '#app',
             data:{
                 message:"",
                 isActive:true,
                 isLine:false
                   },
             methods:{
                 btnClick:function () {
                     this.isActive = !this.isActive;
                 }
             }
         })
     </script>
</body>
</html>
